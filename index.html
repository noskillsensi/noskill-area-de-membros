<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área de Membros Noskill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #121212;
            --surface: #1E1E1E;
            --primary: #E53935;
            --primary-hover: #C62828;
            --text-primary: #FFFFFF;
            --text-secondary: #9ca3af;
            --input-bg: #2A2A2A;
            --border: #4B4B4B;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .login-container {
            background-color: var(--surface);
            padding: 2.5rem;
            border-radius: 0.75rem;
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin: 1rem;
            border: 1px solid #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .logo {
            width: 80px;
            height: auto;
            margin: 0 auto 1.5rem auto;
        }
        h2 {
            font-family: 'Teko', sans-serif;
            font-size: 2.5rem;
            text-transform: uppercase;
            margin: 0 0 2rem 0;
            letter-spacing: 1px;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 57, 53, 0.5);
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary);
            color: var(--text-primary);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        .error {
            color: #ff7b7b;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            height: 1em;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://i.ibb.co/dwmcHL3T/aOplo9H.png" alt="Logo Noskill Sensi" class="logo">
        <h2>Área de Membros</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; 

            try {
                const response = await fetch('https://noskill-servidor.onrender.com/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password: password })
                });
                const data = await response.json();

                if (data.status === 'success' && data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'Credenciais inválidas.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Tente novamente.';
            }
        });
    </script>
</body>
</html>
