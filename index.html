<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área de Membros Noskill</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #121212;
            --surface: #1E1E1E;
            --primary: #E53935;
            --primary-hover: #C62828;
            --text-primary: #FFFFFF;
            --text-secondary: #9ca3af;
            --input-bg: #2A2A2A;
            --border: #4B4B4B;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            box-sizing: border-box;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        .login-container {
            background-color: var(--surface);
            padding: 2.5rem;
            border-radius: 0.75rem;
            text-align: center;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            position: relative;
            z-index: 5;
        }
        .logo {
            width: 80px;
            height: auto;
            margin: 0 auto 1.5rem auto;
        }
        h2 {
            font-family: 'Teko', sans-serif;
            font-size: 2.8rem;
            text-transform: uppercase;
            margin: 0 0 2.5rem 0;
            letter-spacing: 2px;
            line-height: 0.9;
        }
        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.8rem 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background-color: var(--input-bg);
            color: var(--text-primary);
            box-sizing: border-box;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(229, 57, 53, 0.5);
        }
        button {
            width: 100%;
            padding: 0.8rem 1rem;
            background-color: var(--primary);
            color: var(--text-primary);
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-family: 'Teko', sans-serif;
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 1px;
            transition: background-color 0.3s ease;
            margin-top: 0.5rem;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        .error {
            color: #ff7b7b;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            height: 1em;
        }

        /* --- INÍCIO: Estilos do Menu de Ajuda --- */
        .help-menu {
            position: absolute;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 10;
        }
        .help-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        .help-icon svg {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: fill 0.2s;
        }
        .help-icon:hover svg {
            fill: var(--text-primary);
        }
        .help-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--surface);
            border: 1px solid #333;
            border-radius: 0.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            padding: 0.5rem 0;
            margin-top: 0.5rem;
            z-index: 10;
            width: 180px;
        }
        .help-dropdown.hidden {
            display: none;
        }
        .help-dropdown a {
            display: block;
            color: var(--text-primary);
            text-decoration: none;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            transition: background-color 0.2s;
        }
        .help-dropdown a:hover {
            background-color: #2a2a2a;
        }
        /* --- FIM: Estilos do Menu de Ajuda --- */

        /* --- INÍCIO: Estilos do Link de Suporte e Rodapé --- */
        .support-link {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        .support-link a {
            color: var(--text-primary);
            font-weight: 700;
            text-decoration: none;
        }
        .support-link a:hover {
            text-decoration: underline;
        }
        .legal-footer {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            z-index: 1;
        }
        .legal-footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }
        .legal-footer a:hover {
            color: var(--text-primary);
            text-decoration: underline;
        }
        .legal-footer p {
            margin-top: 0.5rem;
        }
        /* --- FIM: Estilos do Link de Suporte e Rodapé --- */

    </style>
</head>
<body>
    <div class="help-menu">
        <button id="help-icon-button" class="help-icon" aria-label="Menu de Ajuda">
            <svg viewBox="0 0 24 24"><path d="M12,16A2,2 0 0,1 14,18A2,2 0 0,1 12,20A2,2 0 0,1 10,18A2,2 0 0,1 12,16M12,10A2,2 0 0,1 14,12A2,2 0 0,1 12,14A2,2 0 0,1 10,12A2,2 0 0,1 12,10M12,4A2,2 0 0,1 14,6A2,2 0 0,1 12,8A2,2 0 0,1 10,6A2,2 0 0,1 12,4Z" /></svg>
        </button>
        <div id="help-dropdown" class="help-dropdown hidden">
            <a href="https://wa.me/556899067380" target="_blank" rel="noopener noreferrer">Ajuda via WhatsApp</a>
            <a href="https://www.instagram.com/noskill.sensi/" target="_blank" rel="noopener noreferrer">Nosso Instagram</a>
        </div>
    </div>
    <div class="login-container">
        <img src="https://i.ibb.co/dwmcHL3T/aOplo9H.png" alt="Logo Noskill Sensi" class="logo">
        <h2>Área de Membros</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
            <p class="support-link">
                Problemas com o acesso? <a href="https://wa.me/556899067380" target="_blank">Fale com o suporte</a>.
            </p>
            </form>
        <p id="error-message" class="error"></p>
    </div>

    <footer class="legal-footer">
        <a href="/termos-de-uso.html" target="_blank">Termos de Uso</a> | <a href="/politica-de-privacidade.html" target="_blank">Política de Privacidade</a>
        <p>&copy; 2025 Noskill Sensi. Todos os direitos reservados.</p>
    </footer>
    <script>
        // --- Lógica do formulário de login ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; 

            try {
                const response = await fetch('https://noskill-servidor.onrender.com/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password: password })
                });
                const data = await response.json();

                if (data.status === 'success' && data.token) {
                    localStorage.setItem('authToken', data.token);
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'Credenciais inválidas.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Tente novamente.';
            }
        });

        // --- Lógica do Menu de Ajuda ---
        const helpButton = document.getElementById('help-icon-button');
        const helpDropdown = document.getElementById('help-dropdown');

        helpButton.addEventListener('click', (event) => {
            event.stopPropagation(); // Impede que o clique feche o menu imediatamente
            helpDropdown.classList.toggle('hidden');
        });

        // Fecha o menu se clicar em qualquer outro lugar da tela
        window.addEventListener('click', () => {
            if (!helpDropdown.classList.contains('hidden')) {
                helpDropdown.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
