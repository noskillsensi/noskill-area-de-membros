<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Área de Membros</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #121212; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { background-color: #1E1E1E; padding: 2.5rem; border-radius: 8px; text-align: center; width: 100%; max-width: 350px; border: 1px solid #333; }
        h2 { margin-top: 0; font-size: 1.8rem; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; font-size: 0.9rem; }
        input { width: 100%; padding: 0.8rem; border-radius: 4px; border: 1px solid #444; background-color: #2A2A2A; color: white; box-sizing: border-box; }
        button { width: 100%; padding: 0.8rem; background-color: #E53935; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: background-color 0.2s; }
        button:hover { background-color: #C62828; }
        .error { color: #ff7b7b; margin-top: 1rem; font-size: 0.9rem; height: 1em; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Área de Membros</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = ''; // Limpa a mensagem de erro

            try {
                // A URL completa do seu backend na Render
                const response = await fetch('https://noskill-servidor.onrender.com/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password: password })
                });

                const data = await response.json();

                if (data.status === 'success' && data.token) {
                    // Guarda o "crachá digital" (token) no navegador de forma segura
                    localStorage.setItem('authToken', data.token);
                    // Redireciona para o dashboard
                    window.location.href = 'dashboard.html';
                } else {
                    errorMessage.textContent = data.message || 'Credenciais inválidas.';
                }
            } catch (error) {
                errorMessage.textContent = 'Erro de conexão. Tente novamente.';
            }
        });
    </script>
</body>
</html>
