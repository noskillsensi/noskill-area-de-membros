<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Noskill Sensi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Teko:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #121212; --surface: #1E1E1E; --primary: #E53935;
            --primary-hover: #C62828; --text-primary: #FFFFFF; --text-secondary: #9ca3af;
            --input-bg: #2A2A2A; --border: #4B4B4B; --success: #22c55e;
        }
        body {
            font-family: 'Poppins', sans-serif; background-color: var(--background);
            color: var(--text-primary); display: flex; justify-content: center;
            align-items: center; min-height: 100vh; margin: 0; padding: 1rem;
        }
        .container {
            background-color: var(--surface); padding: 2.5rem; border-radius: 0.75rem;
            text-align: center; width: 100%; max-width: 420px; border: 1px solid #333;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        .logo { width: 80px; height: auto; margin: 0 auto 1.5rem auto; }
        h2 {
            font-family: 'Teko', sans-serif; font-size: 2.8rem; text-transform: uppercase;
            margin: 0 0 1rem 0; letter-spacing: 2px; line-height: 1;
        }
        .subtitle { color: var(--text-secondary); margin-bottom: 2rem; }
        .input-group { margin-bottom: 1.5rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 700; font-size: 0.9rem; }
        input {
            width: 100%; padding: 0.8rem 1rem; border-radius: 0.5rem; border: 1px solid var(--border);
            background-color: var(--input-bg); color: var(--text-primary); box-sizing: border-box; font-size: 1rem;
        }
        input:focus {
            outline: none; border-color: var(--primary); box-shadow: 0 0 0 2px rgba(229, 57, 53, 0.5);
        }
        button {
            width: 100%; padding: 0.8rem 1rem; background-color: var(--primary); color: var(--text-primary);
            border: none; border-radius: 0.5rem; cursor: pointer; font-family: 'Teko', sans-serif;
            font-size: 1.6rem; font-weight: 700; letter-spacing: 1px; transition: background-color 0.3s ease; margin-top: 0.5rem;
        }
        button:hover { background-color: var(--primary-hover); }
        button:disabled { background-color: #555; cursor: not-allowed; }
        .message { margin-top: 1.5rem; font-size: 0.9rem; height: 2.5em; }
        .error { color: #ff7b7b; }
        .success { color: var(--success); }
        .back-link { color: var(--text-secondary); font-size: 0.9rem; text-decoration: none; margin-top: 1.5rem; display: inline-block; }
        .back-link:hover { color: var(--text-primary); }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/dwmcHL3T/aOplo9H.png" alt="Logo Noskill Sensi" class="logo">
        <h2>Recuperar Senha</h2>
        <p class="subtitle">Digite seu e-mail para receber o link de redefinição.</p>
        <form id="recover-form">
            <div class="input-group">
                <label for="email">E-mail de Cadastro</label>
                <input type="email" id="email" required>
            </div>
            <button type="submit" id="submit-button">Enviar Link de Recuperação</button>
        </form>
        <p id="message" class="message"></p>
        <a href="index.html" class="back-link">Voltar para o Login</a>
    </div>

    <script>
        document.getElementById('recover-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');
            const submitButton = document.getElementById('submit-button');
            
            messageEl.textContent = '';
            messageEl.className = 'message';
            submitButton.disabled = true;
            submitButton.textContent = 'Enviando...';

            try {
                const response = await fetch('https://noskill-servidor.onrender.com/auth/request-password-reset', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: email })
                });
                
                // Por segurança, sempre mostramos uma mensagem de sucesso, mesmo que o e-mail não exista.
                // Isso previne que pessoas mal-intencionadas descubram quais e-mails estão cadastrados.
                messageEl.textContent = 'Se existir uma conta com este e-mail, um link de recuperação foi enviado.';
                messageEl.classList.add('success');

            } catch (error) {
                messageEl.textContent = 'Ocorreu um erro de conexão. Tente novamente.';
                messageEl.classList.add('error');
            } finally {
                // Não reabilita o botão imediatamente para evitar spam
            }
        });
    </script>
</body>
</html>
